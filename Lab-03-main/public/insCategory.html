    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function iniImage(){
            $('#txtUrlImage').change(function(e){
                addImage(e);
            });
        }

        function addImage(e){
            var file = e.target.files[0];
            var	imageType = /image.*/;

            if(!file.type.match(imageType))
                return;
            var reader = new FileReader();
            reader.onload = function(e){
                var result=e.target.result;
                $('#imgSalida').attr("src",result);
            }
            reader.readAsDataURL(file);
        }

        iniImage()
    </script>

    <title>Agrega Categoría</title>
</head>

<body class="container-fluid" onload="validar()">
<header>
    <menu-component></menu-component>
</header>

<main>
    <h4>Agrega Categoría</h4>
    <br>
    <div>
        <table class="table table-bordered">
            <tr>
                <td><strong>CategoryID</strong></td>
                <td><input type="text" id="txtCategoryID" size="5" maxlength="5" ></td>
                <td rowspan="5"><img id="imgSalida" src="" /></td>
            </tr>

            <tr>
                <td><strong>Category Name</strong></td>
                <td><input type="text" id="txtCategoryName" size="15" maxlength="15" ></td>
            </tr>

            <tr>
                <td><strong>Description</strong></td>
                <td><input type="text" id="txtDescription" size="60" maxlength="60" ></td>
            </tr>

            <tr>
                <td><strong>Image</strong></td>
                <td><input type="file" id="txtUrlImage" onchange="iniImage()"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="button" id="btnLoad" value="Aceptar">
                </td>
            </tr>
        </table>
    </div>

</main>

<footer>
